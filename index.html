<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Imagenes</a></li>
                <li class="puntos"><a class="puntos_a" aria-label="Google Apps" href="https://www.google.com.bo/intl/es-419/about/products" role="button">
                    <img class="puntos-png" src="./img/mostrar-boton-de-aplicaciones.png" alt=""></a></li>
                <li class="user"><img src="./img/user.png" alt="Foto" class="user-img"></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="content-logo">
            <figure class="google-logo">
                <img  src="./img/google-logo.jpg" alt="logo-google">
            </figure>          
        </section>
        <section class="content-searchbar">
            <div class="content-searchbar-wrapper">
                <figure class="icon">
                    <img class="lupa" src="./img/buscar (1).png" alt="">
                </figure>
                <div class="searching-box">
                    <input type="text" class="searching-container">
                </div>
                <figure class="icon">
                    <img class="mic" src="./img/voz-de-google (1).png" alt="">
                </figure>
                
            </div>
        </section>
        <section class="content-buttons">
            <button class="search-button">Search with Google</button>
            <button class="search-button">I'm Feeling lucky</button>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-menu">
            <div class="footer-container">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">About</a>
                <a href="">How does the searching work?</a>
            </div>
            <div class="footer-container">
                <a href="">Privacy</a>
                <a href="">Conditions</a>
                <a href="">Preferences</a>
            </div>
        </div>
    </footer>
</body>
</html>
